<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="flayer">
            <div class="name">
                <h1>THE RICK AND MORTY API</h1>
            </div>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search by">
        </div>

        <div class="card-container">
            <!-- Tarjeta 1 -->
                @for (infoCharacter of characterList; track $index){
                <div class="card">
                    <img src="{{infoCharacter.image}}" alt="Card 1">
                    <div class="card-info">
                        <h3>Communications Responsible Rick</h3>
                        <p><span class="circle-svg"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                                    viewBox="0 0 10 10" fill="none">
                                    <circle cx="5" cy="5" r="5" fill="#FF0000" />
                                </svg></span>{{infoCharacter.status}} - {{infoCharacter.species}}</p>
                    </div>
                </div>
                }
        </div>
           <div class="pagination">
            <a class="btn-image2" (click)="previousPage()"></a>
            <a class="btn-image" (click)="nextPage()"></a>
           </div>
    </main>

</body>

</html>
<router-outlet></router-outlet>
